apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-deployment
  namespace: demo-app

spec:
  replicas: 2   # ðŸ‘ˆ Pods count (Git me change â†’ auto scale)

  selector:
    matchLabels:
      app: demo

  template:
    metadata:
      labels:
        app: demo

    spec:
      containers:
      - name: demo-container
        image: nginx:latest   # ðŸ‘ˆ Container image
        ports:
        - containerPort: 80

